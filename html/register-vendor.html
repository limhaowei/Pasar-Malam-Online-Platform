<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/simple-line-icons.css" rel="stylesheet" />
    <link href="css/themify-icons.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />

    <title>Register As A Vendor</title>
  </head>

  <body>
    <div class="dark-bg sticky-top">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <nav class="navbar navbar-expand-lg navbar-light">
              <a class="navbar-brand" href="index.html">Lorong Belakang</a>
              <div class="navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="vendors.html">Vendors</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="user-guide.html">User Guide</a>
                  </li>
                  <li class="nav-item">
                    <a class="btn btn-outline-light top-btn" href="login.html"
                      >Sign In</a
                    >
                  </li>
                  <li class="nav-item dropdown">
                    <a class="btn btn-outline-light dropbtn">
                      <span class="ti-plus"></span> Register
                    </a>
                    <div class="dropdown-content">
                      <a href="register-user.html">User</a>
                      <a href="register-vendor.html">Vendor</a>
                    </div>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>

    <section class="light-bg company-details_wrap">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-10 responsive-wrap">
            <div class="register-wrap">
              <div class="register">
                <h5>Register as a Vendor</h5>
              </div>
            </div>
            <div class="register-wrap mt-4">
              <div class="register form">
                <form
                  aria-label="Vendor Registration Form"
                  enctype="multipart/form-data"
                  id="registrationForm"
                  method="POST"
                  onsubmit="submitForm(event)"
                >
                  <div class="form-section page active" id="page1">
                    <label for="vendorName">Vendor's Name:</label>
                    <input
                      class="input-field"
                      id="vendorName"
                      name="vendorName"
                      required
                      type="text"
                    />

                    <label for="email">Email:</label>
                    <input
                      class="input-field"
                      id="email"
                      name="email"
                      required
                      type="email"
                    />

                    <label for="phoneNumber">Phone Number:</label>
                    <input
                      class="input-field"
                      id="phoneNumber"
                      name="phoneNumber"
                      pattern="[0-9]{10,15}"
                      placeholder="E.g., 1234567890"
                      required
                      type="tel"
                    />

                    <label for="SSM"
                      >SSM Number (Company Registration Number):</label
                    >
                    <input
                      class="input-field"
                      id="SSM"
                      name="SSM"
                      required
                      type="text"
                    />

                    <label for="socialMedia"
                      >Link to Social Media (Instagram / Facebook):</label
                    >
                    <textarea
                      class="input-field-big"
                      id="socialMedia"
                      name="socialMedia"
                      required
                      rows="2"
                    ></textarea>

                    <label for="productName">Product Name:</label>
                    <input
                      class="input-field"
                      id="productName"
                      name="productName"
                      required
                      type="text"
                    />

                    <label for="productType">Product Type:</label>
                    <select
                      class="input-field"
                      id="productType"
                      name="productType"
                      required
                    >
                      <option value="F&B">F&B</option>
                      <option value="Non-F&B">Non-F&B</option>
                    </select>

                    <label for="typhoidCertificate"
                      >Upload Typhoid Certificate (F&B Only):</label
                    >
                    <div class="input-field">
                      <input
                        accept=".pdf,.doc,.docx,.jpg,.png"
                        id="typhoidCertificate"
                        name="typhoidCertificate"
                        type="file"
                      />
                    </div>

                    <label for="productPicture">Product Picture:</label>
                    <div class="input-field">
                      <input
                        accept="image/*"
                        id="productPicture"
                        multiple
                        name="productPicture[]"
                        required
                        type="file"
                      />
                    </div>

                    <label for="productMenu">Product Menu:</label>
                    <div class="input-field">
                      <input
                        accept=".pdf,.jpg,.png"
                        id="productMenu"
                        name="productMenu"
                        required
                        type="file"
                      />
                    </div>

                    <br />
                    <hr />
                    <p>
                      I consent to the processing of my information in
                      accordance with the privacy policy.
                    </p>

                    <div class="button-section">
                      <br />
                      <button class="btn btn-danger" type="submit">
                        Submit
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="main-block dark-bg">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="copyright">
              <p>
                Copyright &copy;
                <script>
                  document.write(new Date().getFullYear());
                </script>
                Youth Ventures Asia. <br />All rights reserved.
              </p>

              <ul>
                <li>
                  <a
                    href="https://www.facebook.com/lorongbelakangcyberjaya/?locale=ms_MY"
                    target="_blank"
                    ><span class="ti-facebook"></span
                  ></a>
                </li>
                <li>
                  <a
                    href="https://www.instagram.com/lorongbelakangcyberjaya/"
                    target="_blank"
                    ><span class="ti-instagram"></span
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="scripts/jQuery-3.7.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
  </body>
</html>

<script>
  function submitForm(event) {
    event.preventDefault();

    const form = document.getElementById("registrationForm");
    const formData = new FormData(form);

    fetch("/register", {
      method: "POST",
      body: formData,
    })
      .then((response) => response.json())
      .then((data) => {
        if (data.success) {
          alert("Registration successful!");
          window.location.href = "/vendors";
        } else {
          alert("Registration failed. Please try again.");
        }
      })
      .catch((error) => {
        console.error("Error:", error);
        alert("Registration failed. Please try again.");
      });
  }
</script>
