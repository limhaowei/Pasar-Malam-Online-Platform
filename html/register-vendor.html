<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/simple-line-icons.css" rel="stylesheet" />
    <link href="css/themify-icons.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />

    <title>Register As A Vendor</title>
  </head>

  <body>
    <div class="dark-bg sticky-top">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <nav class="navbar navbar-expand-lg navbar-light">
              <a class="navbar-brand" href="index.html">Lorong Belakang</a>
              <div class="navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="vendors.html">Vendors</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="user-guide.html">User Guide</a>
                  </li>
                  <li class="nav-item">
                    <a class="btn btn-outline-light top-btn" href="login.html"
                      >Sign In</a
                    >
                  </li>
                  <li>
                    <a
                      class="btn btn-outline-light top-btn"
                      href="register-vendor.html"
                      ><span class="ti-plus"></span> Register</a
                    >
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>

    <section class="light-bg company-details_wrap">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-9 responsive-wrap">
            <div class="register-wrap">
              <div class="register">
                <h5>Register as a Vendor</h5>
              </div>
            </div>
            <div class="register-wrap mt-4">
              <div class="register form">
                <form
                  aria-label="Vendor Registration Form"
                  enctype="multipart/form-data"
                  id="registrationForm"
                  method="POST"
                  onsubmit="submitForm(event)"
                >
                  <div class="form-section page active" id="page1">
                    <label for="vendorName">Vendor's Name:</label>
                    <input
                      class="input-field"
                      id="vendorName"
                      name="vendorName"
                      required
                      type="text"
                    />

                    <div class="button-section">
                      <br />
                      <button
                        class="btn btn-danger"
                        onclick="nextPage(event, 1)"
                      >
                        Next
                      </button>
                    </div>
                  </div>

                  <div class="form-section page" id="page2">
                    <label for="email">Email:</label>
                    <input
                      class="input-field"
                      id="email"
                      name="email"
                      required
                      type="email"
                    />

                    <div class="button-section">
                      <br />
                      <button
                        class="btn btn-danger"
                        onclick="prevPage(event, 2)"
                      >
                        Previous
                      </button>
                      <button
                        class="btn btn-danger"
                        onclick="nextPage(event, 2)"
                      >
                        Next
                      </button>
                    </div>
                  </div>

                  <div class="form-section page" id="page3">
                    <label for="phoneNumber">Phone Number:</label>
                    <input
                      class="input-field"
                      id="phoneNumber"
                      name="phoneNumber"
                      pattern="[0-9]{10,15}"
                      placeholder="E.g., 1234567890"
                      required
                      type="tel"
                    />
                    <div class="button-section">
                      <br />
                      <button
                        class="btn btn-danger"
                        onclick="prevPage(event, 3)"
                      >
                        Previous
                      </button>
                      <button
                        class="btn btn-danger"
                        onclick="nextPage(event, 3)"
                      >
                        Next
                      </button>
                    </div>
                  </div>

                  <div class="form-section page" id="page4">
                    <label for="SSM"
                      >SSM Number (Company Registration Number)</label
                    >
                    <input
                      class="input-field"
                      id="SSM"
                      name="SSM"
                      required
                      type="text"
                    />

                    <div class="button-section">
                      <br />
                      <button
                        class="btn btn-danger"
                        onclick="prevPage(event, 4)"
                      >
                        Previous
                      </button>
                      <button
                        class="btn btn-danger"
                        onclick="nextPage(event, 4)"
                      >
                        Next
                      </button>
                    </div>
                  </div>

                  <div class="form-section page" id="page5">
                    <label for="socialMedia"
                      >Link to Social Media (Instagram / Facebook):</label
                    >
                    <textarea
                      class="input-field-big"
                      id="socialMedia"
                      name="socialMedia"
                      required
                      rows="2"
                    ></textarea>

                    <div class="button-section">
                      <br />
                      <button
                        class="btn btn-danger"
                        onclick="prevPage(event, 5)"
                      >
                        Previous
                      </button>
                      <button
                        class="btn btn-danger"
                        onclick="nextPage(event, 5)"
                      >
                        Next
                      </button>
                    </div>
                  </div>

                  <div class="form-section page" id="page6">
                    <label for="productName">Product Name:</label>
                    <input
                      class="input-field"
                      id="productName"
                      name="productName"
                      required
                      type="text"
                    />

                    <div class="button-section">
                      <br />
                      <button
                        class="btn btn-danger"
                        onclick="prevPage(event, 6)"
                      >
                        Previous
                      </button>
                      <button
                        class="btn btn-danger"
                        onclick="nextPage(event, 6)"
                      >
                        Next
                      </button>
                    </div>
                  </div>

                  <div class="form-section page" id="page7">
                    <label for="productType">Product Type:</label>
                    <select
                      class="input-field"
                      id="productType"
                      name="productType"
                      required
                    >
                      <option value="">Select Type</option>
                      <option value="F&B">F&B</option>
                      <option value="Non-F&B">Non-F&B</option>
                    </select>

                    <div class="button-section">
                      <br />
                      <button
                        class="btn btn-danger"
                        onclick="prevPage(event, 7)"
                      >
                        Previous
                      </button>
                      <button
                        class="btn btn-danger"
                        onclick="nextPage(event, 7)"
                      >
                        Next
                      </button>
                    </div>
                  </div>

                  <div class="form-section page" id="page8">
                    <label for="typhoidCertificate"
                      >Upload Typhoid Certificate (F&B Only):</label
                    >
                    <div class="input-field">
                      <input
                        accept=".pdf,.doc,.docx,.jpg,.png"
                        id="typhoidCertificate"
                        name="typhoidCertificate"
                        type="file"
                      />
                    </div>

                    <div class="button-section">
                      <br />
                      <button
                        class="btn btn-danger"
                        onclick="prevPage(event, 8)"
                      >
                        Previous
                      </button>
                      <button
                        class="btn btn-danger"
                        onclick="nextPage(event, 8)"
                      >
                        Next
                      </button>
                    </div>
                  </div>

                  <div class="form-section page" id="page9">
                    <label for="productPicture">Product Picture:</label>
                    <div class="input-field">
                      <input
                        accept="image/*"
                        id="productPicture"
                        multiple
                        name="productPicture[]"
                        required
                        type="file"
                      />
                    </div>

                    <div class="button-section">
                      <br />
                      <button
                        class="btn btn-danger"
                        onclick="prevPage(event, 9)"
                      >
                        Previous
                      </button>
                      <button
                        class="btn btn-danger"
                        onclick="nextPage(event, 9)"
                      >
                        Next
                      </button>
                    </div>
                  </div>

                  <div class="form-section page" id="page10">
                    <label for="productMenu">Product Menu:</label>
                    <div class="input-field">
                      <input
                        accept=".pdf,.jpg,.png"
                        id="productMenu"
                        name="productMenu"
                        required
                        type="file"
                      />
                    </div>

                    <div class="button-section">
                      <br />
                      <button
                        class="btn btn-danger"
                        onclick="prevPage(event, 10)"
                      >
                        Previous
                      </button>
                      <button
                        class="btn btn-danger"
                        onclick="nextPage(event, 10)"
                      >
                        Next
                      </button>
                    </div>
                  </div>

                  <div class="form-section page" id="page11">
                    <h5>Review Your Information</h5>
                    <hr />
                    <div id="review-info"></div>
                    <div class="button-section">
                      <br />
                      <button
                        class="btn btn-danger"
                        onclick="prevPage(event, 11)"
                      >
                        Previous
                      </button>
                      <button
                        class="btn btn-danger"
                        onclick="nextPage(event, 11)"
                      >
                        Next
                      </button>
                    </div>
                  </div>

                  <div class="form-section consent page" id="page12">
                    <p>
                      I consent to the processing of my information in
                      accordance with the privacy policy.
                    </p>
                    <div class="button-section">
                      <br />
                      <button
                        class="btn btn-danger"
                        onclick="prevPage(event, 12)"
                      >
                        Previous
                      </button>
                      <button class="btn btn-danger" type="submit">
                        Submit
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="main-block dark-bg">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="copyright">
              <p>
                Copyright &copy;
                <script>
                  document.write(new Date().getFullYear());
                </script>
                Youth Ventures Asia. <br />All rights reserved.
              </p>

              <ul>
                <li>
                  <a
                    href="https://www.facebook.com/lorongbelakangcyberjaya/?locale=ms_MY"
                    target="_blank"
                    ><span class="ti-facebook"></span
                  ></a>
                </li>
                <li>
                  <a
                    href="https://www.instagram.com/lorongbelakangcyberjaya/"
                    target="_blank"
                    ><span class="ti-instagram"></span
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="scripts/jQuery-3.7.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
  </body>
</html>

<script>
  function nextPage(event, current) {
    event.preventDefault();

    if (!validatePage(current)) {
      alert("Please fill out all required fields.");
      return;
    }

    if (current === 10) {
      displayReviewInfo();
    }

    document.getElementById("page" + current).classList.remove("active");
    document.getElementById("page" + (current + 1)).classList.add("active");
  }

  function prevPage(event, current) {
    event.preventDefault();

    document.getElementById("page" + current).classList.remove("active");
    document.getElementById("page" + (current - 1)).classList.add("active");
  }

  function displayReviewInfo() {
    const reviewInfoDiv = document.getElementById("review-info");

    const vendorName = document.getElementById("vendorName").value;
    const email = document.getElementById("email").value;
    const ssm = document.getElementById("SSM").value;
    const phoneNumber = document.getElementById("phoneNumber").value;
    const socialMedia = document.getElementById("socialMedia").value;
    const productName = document.getElementById("productName").value;
    const productType = document.getElementById("productType").value;

    const productPictures = Array.from(
      document.getElementById("productPicture").files
    );
    const typhoidCertificate = Array.from(
      document.getElementById("typhoidCertificate").files
    );
    const productMenu = document.getElementById("productMenu").files[0];

    function formatFileList(files) {
      if (files.length === 0) return "<p>No files uploaded.</p>";
      return `<ul>${files
        .map((file) => `<li>${file.name} (${file.type})</li>`)
        .join("")}</ul>`;
    }

    reviewInfoDiv.innerHTML = `
        <p><strong>Vendor's Name:</strong> ${vendorName}</p>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Phone Number:</strong> ${phoneNumber}</p>
        <p><strong>Social Media:</strong></p>
        <pre>${socialMedia}</pre>
        <p><strong>SSM Number:</strong> ${ssm}</p>
        <p><strong>Product Name:</strong> ${productName}</p>
        <p><strong>Product Type:</strong> ${productType}</p>
        <p><strong>Product Pictures:</strong></p>
        ${formatFileList(productPictures)}
        <p><strong>Uploaded Typhoid Certificate:</strong></p>
        ${formatFileList(typhoidCertificate)}
        <p><strong>Product Menu:</strong></p>
        ${
          productMenu
            ? `<ul><li>${productMenu.name} (${productMenu.type})</li></ul>`
            : "<p>No file uploaded.</p>"
        }
        `;
  }

  function validatePage(pageNumber) {
    const page = document.getElementById(`page${pageNumber}`);
    const inputs = page.querySelectorAll("input, textarea, select");
    let isValid = true;

    inputs.forEach((input) => {
      if (!input.checkValidity()) {
        isValid = false;
      }
    });

    return isValid;
  }

  function submitForm(event) {
    event.preventDefault();

    const form = document.getElementById("registrationForm");
    const formData = new FormData(form);

    fetch("/register", {
      method: "POST",
      body: formData,
    })
      .then((response) => response.json())
      .then((data) => {
        if (data.success) {
          alert("Registration successful!");
          window.location.href = "/vendors";
        } else {
          alert("Registration failed. Please try again.");
        }
      })
      .catch((error) => {
        console.error("Error:", error);
        alert("Registration failed. Please try again.");
      });
  }
</script>
