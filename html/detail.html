<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/simple-line-icons.css" rel="stylesheet" />
    <link href="css/themify-icons.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />

    <title>Company Name</title>
  </head>

  <body>
    <div class="dark-bg sticky-top">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <nav class="navbar navbar-expand-lg navbar-light">
              <a class="navbar-brand" href="index.html">Lorong Belakang</a>
              <div class="navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="vendors.html">Vendors</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="user-guide.html">User Guide</a>
                  </li>
                  <li>
                    <a
                      class="btn btn-outline-light top-btn"
                      href="register.html"
                      ><span class="ti-plus"></span> Register</a
                    >
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>

    <section class="company-block">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h5>Company</h5>
          </div>
          <div class="col-md-6">
            <div class="company-seat-block">
              <div class="review-btn">
                <a class="btn btn-outline-danger" href="review.html"
                  >Leave a Review</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="light-bg company-details_wrap">
      <div class="container">
        <div class="row">
          <div class="col-md-8 responsive-wrap">
            <div class="company-checkbox_wrap">
              <div class="company-checkbox">
                <p>Company brief</p>
              </div>
            </div>
            <div class="company-checkbox_wrap mt-4">
              <h5>Reviews</h5>
              <hr />
              <div class="customer-review_wrap">
                <div class="customer-name">
                  <p>Name</p>
                </div>
                <div class="customer-content-wrap">
                  <div class="customer-content">
                    <div class="customer-review">
                      <h6>Title</h6>
                    </div>
                  </div>
                  <p class="customer-text">Comment</p>
                </div>
              </div>
              <hr />
              <div class="customer-review_wrap">
                <div class="customer-review_wrap">
                  <div class="customer-name">
                    <p>Name</p>
                  </div>
                  <div class="customer-content-wrap">
                    <div class="customer-content">
                      <div class="customer-review">
                        <h6>Title</h6>
                      </div>
                    </div>
                    <p class="customer-text">Comment</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4 responsive-wrap">
            <div class="contact-info">
              <div class="address">
                <span class="icon-location-pin"></span>
                <p>address</p>
              </div>
              <div class="address">
                <span class="icon-screen-smartphone"></span>
                <p>phone number</p>
              </div>
              <div class="address">
                <span class="icon-link"></span>
                <p>social media</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="main-block dark-bg">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="copyright">
              <p>
                Copyright &copy;
                <script>
                  document.write(new Date().getFullYear());
                </script>
                Youth Ventures Asia. <br />All rights reserved.
              </p>

              <ul>
                <li>
                  <a href="#"><span class="ti-facebook"></span></a>
                </li>
                <li>
                  <a href="#"><span class="ti-instagram"></span></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="scripts/jQuery-3.7.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
  </body>
</html>
