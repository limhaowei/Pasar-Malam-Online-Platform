<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/simple-line-icons.css" rel="stylesheet" />
    <link href="css/themify-icons.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />

    <title>Leave a Review</title>
  </head>

  <body>
    <div class="dark-bg sticky-top">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <nav class="navbar navbar-expand-lg navbar-light">
              <a class="navbar-brand" href="index.html">Lorong Belakang</a>
              <div class="navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="vendors.html">Vendors</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="user-guide.html">User Guide</a>
                  </li>
                  <li class="nav-item">
                    <a class="btn btn-outline-light top-btn" href="login.html"
                      >Sign In</a
                    >
                  </li>
                  <li>
                    <a
                      class="btn btn-outline-light top-btn"
                      href="register-vendor.html"
                      ><span class="ti-plus"></span> Register</a
                    >
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>

    <section class="light-bg company-details_wrap">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-9 responsive-wrap">
            <div class="company-checkbox_wrap">
              <div class="company-checkbox">
                <h5>Leave a Review for [Company]</h5>
              </div>
            </div>
            <div class="company-checkbox_wrap mt-4">
              <div class="company-checkbox form">
                <form
                  action="/submit"
                  aria-label="Vendor Registration Form"
                  enctype="multipart/form-data"
                  method="POST"
                >
                  <div class="form-section">
                    <label for="reviewerName">Reviewer Name:</label>
                    <input
                      class="input-field"
                      id="reviewerName"
                      name="reviewerName"
                      required
                      type="text"
                    />
                  </div>

                  <div class="form-section">
                    <label for="reviewTitle">Review Title:</label>
                    <input
                      class="input-field"
                      id="reviewTitle"
                      name="reviewTitle"
                      required
                      type="text"
                    />
                  </div>

                  <div class="form-section">
                    <label for="reviewPicture">Review Picture (if any):</label>
                    <div class="input-field">
                      <input
                        accept="image/*"
                        id="reviewPicture"
                        multiple
                        name="reviewPicture[]"
                        type="file"
                      />
                    </div>
                  </div>

                  <div class="form-section">
                    <label for="review">Review:</label>
                    <textarea
                      class="input-field-big"
                      id="review"
                      name="review"
                      required
                      rows="4"
                    ></textarea>
                  </div>

                  <br />

                  <div class="form-section vendor-btn-wrap">
                    <button class="btn btn-danger" type="submit">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="main-block dark-bg">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="copyright">
              <p>
                Copyright &copy;
                <script>
                  document.write(new Date().getFullYear());
                </script>
                Youth Ventures Asia. <br />All rights reserved.
              </p>

              <ul>
                <li>
                  <a
                    href="https://www.facebook.com/lorongbelakangcyberjaya/?locale=ms_MY"
                    target="_blank"
                    ><span class="ti-facebook"></span
                  ></a>
                </li>
                <li>
                  <a
                    href="https://www.instagram.com/lorongbelakangcyberjaya/"
                    target="_blank"
                    ><span class="ti-instagram"></span
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="scripts/jQuery-3.7.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
  </body>
</html>
