<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/simple-line-icons.css" rel="stylesheet" />
    <link href="css/themify-icons.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />

    <title>Register As A User</title>
  </head>

  <body>
    <div class="dark-bg sticky-top">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <nav class="navbar navbar-expand-lg navbar-light">
              <a class="navbar-brand" href="index.html">Lorong Belakang</a>
              <div class="navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="vendors.html">Vendors</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="user-guide.html">User Guide</a>
                  </li>
                  <li class="nav-item">
                    <a class="btn btn-outline-light top-btn" href="login.html"
                      >Sign In</a
                    >
                  </li>
                  <li class="nav-item dropdown">
                    <a class="btn btn-outline-light dropbtn">
                      <span class="ti-plus"></span> Register
                    </a>
                    <div class="dropdown-content">
                      <a href="register-user.html">User</a>
                      <a href="register-vendor.html">Vendor</a>
                    </div>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>

    <section class="light-bg company-details_wrap">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-9 responsive-wrap">
            <div class="register-wrap">
              <div class="register">
                <h5>Register As A User</h5>
              </div>
            </div>
            <div class="register-wrap mt-4">
              <div class="register form">
                <form
                  aria-label="User Registration Form"
                  enctype="multipart/form-data"
                  id="userRegistrationForm"
                  method="POST"
                  onsubmit="submitForm(event)"
                >
                  <div class="form-section" id="page1">
                    <label for="username">Username:</label>
                    <input
                      class="input-field"
                      id="username"
                      name="username"
                      required
                      type="text"
                    />

                    <label for="email">Email:</label>
                    <input
                      class="input-field"
                      id="email"
                      name="email"
                      required
                      type="email"
                    />

                    <label for="password">Password:</label>
                    <input
                      class="input-field"
                      id="password"
                      name="password"
                      type="password"
                      minlength="8"
                      pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                      title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                      required
                    />

                    <label for="profilePicture">Profile Picture:</label>
                    <div class="input-field">
                      <input
                        accept="image/*"
                        id="profilePicture"
                        name="profilePicture"
                        type="file"
                      />
                    </div>
                    <br />
                    <hr />
                    <p>
                      I consent to the processing of my information in
                      accordance with the privacy policy.
                    </p>

                    <div class="button-section">
                      <br />
                      <button class="btn btn-danger" type="submit">
                        Submit
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="main-block dark-bg">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="copyright">
              <p>
                Copyright &copy;
                <script>
                  document.write(new Date().getFullYear());
                </script>
                Youth Ventures Asia. <br />All rights reserved.
              </p>

              <ul>
                <li>
                  <a
                    href="https://www.facebook.com/lorongbelakangcyberjaya/?locale=ms_MY"
                    target="_blank"
                    ><span class="ti-facebook"></span
                  ></a>
                </li>
                <li>
                  <a
                    href="https://www.instagram.com/lorongbelakangcyberjaya/"
                    target="_blank"
                    ><span class="ti-instagram"></span
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="scripts/jQuery-3.7.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
  </body>
</html>

<script>
  function submitForm(event) {
    event.preventDefault();

    const form = document.getElementById("userRegistrationForm");
    const formData = new FormData(form);

    fetch("/register", {
      method: "POST",
      body: formData,
    })
      .then((response) => response.json())
      .then((data) => {
        if (data.success) {
          alert("Registration successful!");
          window.location.href = "/index";
        } else {
          alert("Registration failed. Please try again.");
        }
      })
      .catch((error) => {
        console.error("Error:", error);
        alert("Registration failed. Please try again.");
      });
  }
</script>
