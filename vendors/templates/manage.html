{% extends 'main.html' %} {% load static %} {% block content %}
<section class="light-bg company-details_wrap" id="manage">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5 responsive-wrap">
        <div class="register-wrap">
          <div class="register">
            <h5>Create Market</h5>
          </div>
        </div>
        <div class="register-wrap mt-4">
          <div class="register form">
            <form
              aria-label="Create Market Form"
              enctype="multipart/form-data"
              method="POST"
            >
              {% csrf_token %}
              <div class="form-section">
                <label for="date formInput">Date:</label>
                <input type="date" id="date" name="date" /><br /><br />
              </div>

              <div class="button-section">
                <br />
                <button class="btn btn-danger" type="submit">
                  Create Market
                </button>
              </div>
              <br />
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-5 responsive-wrap">
        <div class="register-wrap">
          <div class="register">
            <h5>Existing Markets</h5>
          </div>
        </div>
        <div class="register-wrap register mt-4">
          <div>
            <ul>
            {% for market in markets %}
            <li>
              <a href="{% url 'market_applicants' market.id %}"
                >{{ market.date }} Market</a
              >
            </li>
            {% empty %}
            <p>No markets created yet.</p>
            {% endfor %}
          </ul>
        
      </div>
    </div>
  </div>
</section>

{% endblock %}
