{% extends 'main.html' %} {% load static %} {% block content %}
<section class="light-bg company-details_wrap" id="blog">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10 responsive-wrap">
        <div class="register-wrap">
          <h5>
            {% if blog %} {{blog.title}} - {{ blog.vendor.name }} {% else %}
            Coming Soon... {% endif %}
          </h5>
        </div>
        <div class="register-wrap mt-4">
          <div class="register">
            <p>{{ blog.content | default:"Coming Soon..." }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
