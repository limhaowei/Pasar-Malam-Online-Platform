<!-- registration/templates/vendor_list.html -->
<h1>Vendors</h1>
<ul>
    {% for vendor in vendors %}
        <li>
            <a href="{% url 'vendor_page' vendor.pk %}">
                {{ vendor.name }} ({{ vendor.social_media_alias }})
            </a>
        </li>
    {% empty %}
        <li>No vendors yet.</li>
    {% endfor %}
</ul>

<p>
    <a href="{% url 'register_vendor' %}" class="btn btn-primary">
        Register a new vendor
    </a>
</p>
