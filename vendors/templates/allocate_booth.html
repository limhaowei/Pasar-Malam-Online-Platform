{% extends 'main.html' %} {% load static %} {% block content %}
<section class="light-bg company-details_wrap">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10 responsive-wrap">
        <div class="register-wrap">
          <div class="register">
            <h5>Allocate Booth</h5>
          </div>
        </div>
        <div class="register-wrap mt-4">
          <div class="register form-section">
            <form method="POST">
              {% csrf_token %}
              <p>Vendor: {{ market_applicant.vendor.name }}</p>
              <p>Market Date: {{ market_applicant.market.date }}</p>
              <p>Slot: {{ market_applicant.slot }}</p>
              <label>Booth: </label>
              <input type="text" name="booth_no" id="booth_no" required />
              <div class="button-section">
                <br />
                <button class="btn btn-danger" type="submit">Allocate</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
