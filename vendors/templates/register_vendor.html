<!-- registration/templates/create_vendor.html -->
{% extends 'main.html' %} {% load static %} {% block content %}
<section class="light-bg company-details_wrap">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10 responsive-wrap">
        <div class="register-wrap">
          <div class="register">
            <h5>Register as a Vendor</h5>
          </div>
        </div>
        <div class="register-wrap mt-4">
          <div class="register form">
            <form
              aria-label="Vendor Registration Form"
              enctype="multipart/form-data"
              id="registrationForm"
              method="POST"
              onsubmit="submitForm(event)"
            >
              {% csrf_token %} {% for field in form %}
              <div class="form-section">
                <label for="formInput">{{field.label}}</label>
                {{field}}
              </div>
              {% endfor %}
              <br />
              <hr />
              <div class="form-section">
                <br />
                <h5>
                  I consent to the processing of my information in accordance
                  with the privacy policy.
                </h5>
              </div>

              <div class="button-section">
                <br />
                <button class="btn btn-danger" type="submit">Submit</button>
              </div>
              <br />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
