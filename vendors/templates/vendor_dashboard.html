{% extends 'main.html' %} {% load static %} {% block content %}

<section class="light-bg company-details_wrap" id="dashboard">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10 responsive-wrap">
        <div class="register-wrap">
          <h5>Notifications</h5>
        </div>
        <div class="register-wrap mt-4">
          <div class="register">
            <ul>
              {% for notification in notifications %}
              <li>
                {{ notification.message }} ({{ notification.created_at }})
                <a
                  href="#"
                  class="mark-as-read"
                  data-notification-id="{{ notification.id }}"
                  >Mark as read</a
                >
              </li>
              {% empty %}
              <li>No notifications</li>
              {% endfor %}
            </ul>
            <p>
              <a href="{% url 'edit_vendor_page' %}"
                >Edit Your Vendor Profile</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- JavaScript to mark notifications as read -->
<script>
  $(document).ready(function () {
    $(".mark-as-read").on("click", function () {
      var notificationId = $(this).data("notification-id");
      $.ajax({
        type: "POST",
        url: '{% url "mark_notification_as_read" %}',
        data: { notification_id: notificationId },
        success: function () {
          $(this).parent().remove();
        },
      });
    });
  });
</script>

{% endblock %}
