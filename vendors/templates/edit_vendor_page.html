{% extends 'main.html' %} {% load static %} {% block content %}
<section class="light-bg company-details_wrap">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10 responsive-wrap">
        <div class="register-wrap">
          <div class="register">
            <h5>Edit Your Vendor Profile</h5>
          </div>
        </div>
        <div class="register-wrap mt-4">
          <div class="register form">
            <form
              aria-label="Edit Vendor Profile"
              enctype="multipart/form-data"
              method="POST"
            >
              {% csrf_token %} {% for field in form %}
              <div class="form-section">
                <label for="formInput">{{field.label}}</label>
                {{field}}
              </div>
              {% endfor %}
              <br />

              <div class="button-section">
                <br />
                <button class="btn btn-danger" type="submit">
                  Save Changes
                </button>
              </div>
              <br />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
